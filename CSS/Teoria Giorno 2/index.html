    <h1>Form</h1>
<!--Se scrivo method="get" c'è il rischio che trapelino dati, perchè vengono scritti sul link-->
    <form method="post" action="miapaginadelserver.php" autocomplete="on">
        <!--autocomplete per autocompilare le caselle-->
        <fieldset>
            <legend>Mio Form</legend>
            <label for="mionome">Nome:</label>
            <input type="text" name="nome" id="mionome" autofocus minlength="10">
            <!--autofocus per selezionare automaticamente la scrittura in una una casella (qui input)-->
            <!--minlegth per inserire un numero minimo di caratteri in una casella-->
            <label for="miocognome">Cognome:</label>
            <input type="text" name="cognome" id="miocognome" placeholder="Rossi">
            <!--placeholder per segnaposto, mi suggerisce nella casella cosa scrivere-->
            <label for="miaeta">Età:</label>
            <input type="number" name="Età" id="miaeta" value="18">
            <!--value autocompilo una casella, che può essere modificata-->
            <label for="miaemail">Email:</label>
            <input type="email" name="email" id="miaemail" disabled>
            <!--disabled per disabilitare una casella-->
            <label for="miapassword">Password:</label>
            <input type="password" name="password" id="miapassword" required>
            <!--required per rendere obbligatoria la compilazione di una casella-->
            <label for="miadatanascita">Data di Nascita:</label>
            <input type="date" name="datanascita" id="miadatanascita">
            <label for="mieilinguaggi">Linguaggi:</label>
            <select name="linguaggi" id="mieilinguaggi">
                <optgroup label="Front End">
                <option value="Javascript">Javascript</option>
                <option>React</option>
            </optgroup>
            <!--optgroup tag contenitore per raggruppare le mie scelte-->
            <optgroup label="Back End">
            <option>Php</option>
                <option>Laravel</option>
            </optgroup>  
            </select>
            <br />

            <textarea name="note" placeholder="Inserisci note..." rows="5" cols="25">

            </textarea>
            <!--textarea per inserire una casella note, su cui scrivere, "rows" e "cols" sono rispettivamente righe e colonne-->
           <button type="submit">Invio</button>
           <button type="reset">Reset</button>
            </fieldset>
        </form>
